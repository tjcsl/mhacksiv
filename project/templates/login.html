{% extends 'navbar.html' %}
{% set this_page_id = 'login' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
    	<div class="col-md-6">
    		<div class="container">
    			<h3>Log in</h3>
    			<form role="form">
    				<input type="text" class="form-control" id="login-username" placeholder="Username">
    				<input type="password" class="form-control" id="login-password" placeholder="Password">
    				<button type="submit" class="btn btn-default">Log in</button>
    			</form>
    		</div>
    	</div>
    	<div class="col-md-6">
    		<div class="container">
    			<h3>Register an account</h3>
    			<form role="form">
    				<input type="text" class="form-control" id="register-username" placeholder="Username">
    				<input type="email" class="form-control" id="register-email" placeholder="Email">
    				<input type="email" class="form-control" id="register-email-confirm" placeholder="Confirm email">
    				<input type="password" class="form-control" id="register-password" placeholder="Password">
    				<input type="password" class="form-control" id="register-password-confirm" placeholder="Password">
    				<button type="submit" class="btn btn-default">Register</button>
    			</form>
    		</div>
    	</div>
    </div>
</div>
{% endblock %}
